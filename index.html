 <html>

 <head>
   <title>Image recognition</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Condensed|Crimson+Text|Abel&display=swap"
     rel="stylesheet">
     <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

 </head>

 <body>
   <div class="container">

     <center>
       <h2>IMAGE RECOGNITION</h3>
         <br><br>

         <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
         <i class="name of objects">
           <b>
             <hr>
             Medicine Box
             <hr>
             iPad
             <hr>
             Textbook
             <hr>
             Glasses Case
             <hr>
             Deck of Cards
             <hr>
           </b>
         </i>

         <p style="font-size: 18px;">Webcam View - </p>
         <div id="camera"></div>
         <br><br>
         <div id="result"></div>
         <br><br>
         <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
         <br><br>
         <button onclick="check();" class="btn btn-primary">Identify Image</button>
         <br><br>

         <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
         <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
     </center>

   </div>
   <script src="main.js"></script>
   

 </body>

 </html>
